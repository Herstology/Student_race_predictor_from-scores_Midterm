<!DOCTYPE html>
<html>
<head>
    <title>Student Group Predictor</title>
</head>
<body>
    <h2>Enter Scores</h2>
    <form method="post" action="/predict">
        <label>Math Score:</label><br>
        <input type="number" name="math_score" required><br><br>

        <label>Reading Score:</label><br>
        <input type="number" name="reading_score" required><br><br>

        <label>Writing Score:</label><br>
        <input type="number" name="writing_score" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
